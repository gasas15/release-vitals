<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-status-heading" jhiTranslate="releaseVitalsApp.status.home.createOrEditLabel">Create or edit a Status</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!status.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="status.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="releaseVitalsApp.status.fromStatus" for="field_fromStatus">From Status</label>
                    <input type="text" class="form-control" name="fromStatus" id="field_fromStatus"
                        [(ngModel)]="status.fromStatus" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="releaseVitalsApp.status.toStatus" for="field_toStatus">To Status</label>
                    <input type="text" class="form-control" name="toStatus" id="field_toStatus"
                        [(ngModel)]="status.toStatus" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="releaseVitalsApp.status.timeChaged" for="field_timeChaged">Time Chaged</label>
                    <div class="d-flex">
                        <input id="field_timeChaged" type="datetime-local" class="form-control" name="timeChaged" [(ngModel)]="timeChaged"
                        />
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="releaseVitalsApp.status.issue" for="field_issue">Issue</label>
                    <select class="form-control" id="field_issue" name="issue" [(ngModel)]="status.issue" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="issueOption.id === status.issue?.id ? status.issue : issueOption" *ngFor="let issueOption of issues; trackBy: trackIssueById">{{issueOption.title}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
