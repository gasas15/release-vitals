<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-version-heading" jhiTranslate="releaseVitalsApp.version.home.createOrEditLabel">Create or edit a Version</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!version.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="version.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="releaseVitalsApp.version.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="version.name" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="releaseVitalsApp.version.project" for="field_project">Project</label>
                    <select class="form-control" id="field_project" name="project" [(ngModel)]="version.project" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="projectOption.id === version.project?.id ? version.project : projectOption" *ngFor="let projectOption of projects; trackBy: trackProjectById">{{projectOption.name}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="releaseVitalsApp.version.issue" for="field_issue">Issue</label>
                    <select class="form-control" id="field_issue" name="issue" [(ngModel)]="version.issue" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="issueOption.id === version.issue?.id ? version.issue : issueOption" *ngFor="let issueOption of issues; trackBy: trackIssueById">{{issueOption.title}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
