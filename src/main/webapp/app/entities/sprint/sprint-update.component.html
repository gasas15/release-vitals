<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-sprint-heading" jhiTranslate="releaseVitalsApp.sprint.home.createOrEditLabel">Create or edit a Sprint</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!sprint.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="sprint.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="releaseVitalsApp.sprint.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="sprint.name" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="releaseVitalsApp.sprint.startDatetime" for="field_startDatetime">Start Datetime</label>
                    <div class="d-flex">
                        <input id="field_startDatetime" type="datetime-local" class="form-control" name="startDatetime" [(ngModel)]="startDatetime"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="releaseVitalsApp.sprint.endDatetime" for="field_endDatetime">End Datetime</label>
                    <div class="d-flex">
                        <input id="field_endDatetime" type="datetime-local" class="form-control" name="endDatetime" [(ngModel)]="endDatetime"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="releaseVitalsApp.sprint.velocity" for="field_velocity">Velocity</label>
                    <input type="number" class="form-control" name="velocity" id="field_velocity"
                        [(ngModel)]="sprint.velocity" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
